<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TonStore{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .product-card {
            transition: transform 0.2s;
            height: 100%;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .product-image {
            height: 200px;
            object-fit: contain;
            padding: 10px;
        }
        .price {
            color: #e74c3c;
            font-weight: bold;
            font-size: 1.2em;
        }
        .category-badge {
            cursor: pointer;
        }
        .search-box {
            max-width: 400px;
        }
    </style>
</head>
<body>
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-mobile-alt"></i> TonStore
            </a>
            
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Главная</a>
                <a class="nav-link" href="/catalog">Все товары</a>
                <a class="nav-link" href="{{ url_for('cart') }}">
                    <i class="fas fa-shopping-cart"></i>
                    Корзина
                    {% if cart_count > 0 %}
                        <span class="badge bg-danger rounded-pill">{{ cart_count }}</span>
                    {% endif %}
                </a>
            </div>
        </div>
    </nav>

    <!-- Содержимое -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Футер -->
    <footer class="bg-dark text-light mt-5 py-4">
        <div class="container text-center">
            <p>&copy; 2025 TonStore. Все права защищены.</p>
            <p>Найдено товаров: {{ total_products if total_products else catalog.get_all_products()|length }}</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
